<div id="detailPanel" class="panel panel-default">
    <div class="panel-heading"
         style="font-size:large">
        {{coffe.Name}}
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2"><h2>Name:</h2></div>
                    <div class="col-md-6"><h2>{{coffe.Name}}</h2></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><h2>Code:</h2></div>
                    <div class="col-md-6"><h2>{{coffe.Id }}</h2></div>
                </div>              
              
                <div class="row">
                    <div class="col-md-2"><h2>Price:</h2></div>
                    <div class="col-md-6"><h2>{{ coffe.Price | currency }}</h2></div>
                </div>
               
            </div>

            <div class="col-md-6">
                <img class="center-block img-responsive"
                     style="width:200px;height:250px; margin:2px;"
                     ng-src="{{coffe.ImgUrl}}"
                     title="{{coffe.Name}}">
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary"
           ui-sref="coffeeList"
           style="width:80px">
            <I class="glyphicon glyphicon-chevron-left"></I>
            Back
        </a>
        
    </div>
</div>
