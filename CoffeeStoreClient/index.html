<!DOCTYPE html> 
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Coffee Store</title>
    <meta name="viewport" content ="width=device-width,initial-scale=1.0"/>
    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet"/>    

    <!-- google maps api key scripts-->
    <script async defer type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd6KZXFVdTftjPAZZCGzvNHMFL2TsKYnw&libraries=places"></script>
</head>

<body ng-app="coffeStore">      
       <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" 
             ui-sref="home"  >Coffee Store</a>
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="coffeeList">Coffee Menu</a></li>
                    <li><a ui-sref="contact">Contact</a></li>       
                    <li><a ui-sref="map">Map</a></li>       
                </ul>
            </div>
        </div>         
    </nav>
     

    <div class="container-fluid">
        <div ui-view></div>
    </div>

    <footer>
        <h1>Web Design by Dariel Urbina</h1>
    </footer>

    <!-- Library Scripts -->
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="scripts/angular.js"></script>    
    <script src="Scripts/angular-ui-router.js"></script>
   

    <!-- Application Script -->
    <script src="app/app.js"></script>
    

    <!-- CoffeeStore Controllers -->
    <script src="app/coffees/coffeeListCtrl.js"></script>
    <script src="app/map/coffeeMapCtrl.js"></script>
    <script src="app/coffees/coffeeDetailCtrl.js"></script>

</html>
